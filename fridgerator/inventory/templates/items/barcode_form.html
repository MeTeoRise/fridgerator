{% extends "base.html" %}

{% block content %}
<h2>Upload Barcode</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload and Decode</button>
</form>
{% if error %}
<p>{{ error }}</p>
{% endif %}
{% endblock %}
