{% extends "base.html" %}

{% block content %}
  <h2>{{ title }}</h2>
  <p>Are you sure you want to delete "{{ object.item.name }}" from the shopping list?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'shopping-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
