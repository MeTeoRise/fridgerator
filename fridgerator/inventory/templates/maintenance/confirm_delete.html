{% extends "base.html" %}

{% block content %}
  <h2>{{ title }}</h2>
  <p>Are you sure you want to delete this maintenance record: "{{ object.issue_description }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'maintenance-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
